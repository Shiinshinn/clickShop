<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort  <mat-icon class="aligned-with-icon"> {{sort}} </mat-icon> 
            </button>
            <mat-menu #sortByMenu="matMenu" class="flex justify-between">
                <button (click)="onSortClick('expand_less')" mat-menu-item> Ascending </button> 
                <button (click)="onSortClick('expand_more')" mat-menu-item> Descending </button> 
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="showSortResult">
                    Show {{itemsCount}}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #showSortResult="matMenu">
                    <button (click)="onItemsUpdate()">
                        {{itemsCount}}
                    </button>
                </mat-menu>
            </div>
            <button>
                <mat-icon>view-list</mat-icon>
            </button>
            <button>
                <mat-icon>view-module</mat-icon>
            </button>
            <button>
                <mat-icon>view-comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
